services:
  - type: web
    name: cybershield
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VIRUSTOTAL_API_KEY
        sync: false  # This will be set manually in Render dashboard
    autoDeploy: true
    branch: main